<!DOCTYPE html>
<html lang="ja" xmlns:th="http:www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <h4>ユーザー登録</h4>
    <form action="output" th:action="@{/ex04/showInfo}"
        th:object="${userForm}" method="post">
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red">エラー</div>
        名前 : <input type="text" name="name" th:field="*{name}"><br>
        <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" style="color:red">エラー</div>
        年齢 : <input type="text" name="age" th:field="*{age}"><br>
        <div th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}" style="color:red">エラー</div>
        コメント : <br>
        <textarea rows="5" cols="25" name="comment" th:field="*{comment}"></textarea><br>
        <button type="submit">送信</button>
    </form>
</body>
</html>
